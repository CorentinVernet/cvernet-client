  <body>
    <header class="hero">
      <h1>Contactez-moi</h1>
      <!-- Burger -->
      <div class="burger" id="burger">
        <span></span>

      </nav>
    </header>

    <section id="contact">
      <p>Remplissez ce formulaire :</p>
      <form id="contactForm" enctype="multipart/form-data">
        <input type="text" name="name" placeholder="Nom" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea
          name="message"
          placeholder="Votre message"
          required
        ></textarea>
        <!--<input type="file" name="attachments" multiple />-->

        <div class="file-upload">
          <input type="file" name="attachments" id="fileInput" />
          <label for="fileInput">Choisir un fichier</label>
          <span class="file-name">Aucun fichier choisi</span>
          <button type="button" id="fileRemoveBtn" style="display: none">
            ×
          </button>
        </div>

        <button type="submit">Envoyer</button>
      </form>

      <p id="response"></p>
    </section>
